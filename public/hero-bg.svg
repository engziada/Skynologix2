<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#030a18"/>
      <stop offset="40%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#132040"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="75%" cy="25%" r="20%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#sky)"/>
  <!-- Moon glow -->
  <rect width="1920" height="1080" fill="url(#moonGlow)"/>
  <!-- Stars -->
  <circle cx="200" cy="80" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="450" cy="120" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="700" cy="60" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="900" cy="150" r="0.7" fill="#fff" opacity="0.3"/>
  <circle cx="1100" cy="90" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="1350" cy="130" r="0.9" fill="#fff" opacity="0.35"/>
  <circle cx="1600" cy="70" r="1.1" fill="#fff" opacity="0.45"/>
  <circle cx="1800" cy="160" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="350" cy="200" r="0.6" fill="#fff" opacity="0.25"/>
  <circle cx="1450" cy="40" r="1" fill="#fff" opacity="0.4"/>
  <!-- City skyline silhouette -->
  <g fill="#0f1d32">
    <!-- Kingdom Tower (tall spire) -->
    <rect x="850" y="280" width="60" height="520" rx="2"/>
    <rect x="855" y="250" width="50" height="30" rx="25"/>
    <rect x="870" y="220" width="20" height="35"/>
    <rect x="876" y="180" width="8" height="45"/>
    <!-- Opening in Kingdom Tower -->
    <ellipse cx="880" cy="340" rx="18" ry="30" fill="#0a1628"/>
    <!-- Al Faisaliyah Tower -->
    <path d="M1050 800 L1050 380 Q1075 320 1100 380 L1100 800 Z"/>
    <circle cx="1075" cy="370" r="12" fill="#0a1628"/>
    <!-- Modern towers cluster left -->
    <rect x="600" y="450" width="45" height="350" rx="2"/>
    <rect x="655" y="400" width="40" height="400" rx="2"/>
    <rect x="705" y="480" width="35" height="320" rx="2"/>
    <rect x="750" y="420" width="50" height="380" rx="3"/>
    <!-- Modern towers cluster right -->
    <rect x="950" y="430" width="40" height="370" rx="2"/>
    <rect x="1000" y="460" width="35" height="340" rx="2"/>
    <rect x="1130" y="440" width="45" height="360" rx="2"/>
    <rect x="1185" y="500" width="38" height="300" rx="2"/>
    <rect x="1233" y="470" width="42" height="330" rx="2"/>
    <!-- Shorter buildings -->
    <rect x="400" y="580" width="60" height="220" rx="2"/>
    <rect x="470" y="550" width="50" height="250" rx="2"/>
    <rect x="530" y="600" width="55" height="200" rx="2"/>
    <rect x="1300" y="560" width="55" height="240" rx="2"/>
    <rect x="1365" y="590" width="48" height="210" rx="2"/>
    <rect x="1423" y="540" width="52" height="260" rx="2"/>
    <rect x="1485" y="610" width="45" height="190" rx="2"/>
    <!-- Far buildings -->
    <rect x="200" y="650" width="80" height="150" rx="2"/>
    <rect x="290" y="620" width="70" height="180" rx="2"/>
    <rect x="1550" y="630" width="75" height="170" rx="2"/>
    <rect x="1640" y="660" width="65" height="140" rx="2"/>
    <rect x="1720" y="640" width="80" height="160" rx="2"/>
  </g>
  <!-- Building windows (tiny lights) -->
  <g fill="#3b82f6" opacity="0.3">
    <rect x="610" y="470" width="3" height="3" rx="0.5"/>
    <rect x="620" y="490" width="3" height="3" rx="0.5"/>
    <rect x="610" y="510" width="3" height="3" rx="0.5"/>
    <rect x="630" y="470" width="3" height="3" rx="0.5"/>
    <rect x="665" y="420" width="3" height="3" rx="0.5"/>
    <rect x="675" y="440" width="3" height="3" rx="0.5"/>
    <rect x="665" y="460" width="3" height="3" rx="0.5"/>
    <rect x="860" y="300" width="3" height="3" rx="0.5"/>
    <rect x="870" y="320" width="3" height="3" rx="0.5"/>
    <rect x="890" y="310" width="3" height="3" rx="0.5"/>
    <rect x="860" y="400" width="3" height="3" rx="0.5"/>
    <rect x="890" y="420" width="3" height="3" rx="0.5"/>
    <rect x="870" y="450" width="3" height="3" rx="0.5"/>
    <rect x="960" y="450" width="3" height="3" rx="0.5"/>
    <rect x="970" y="470" width="3" height="3" rx="0.5"/>
    <rect x="1140" y="460" width="3" height="3" rx="0.5"/>
    <rect x="1150" y="480" width="3" height="3" rx="0.5"/>
    <rect x="1060" y="400" width="3" height="3" rx="0.5"/>
    <rect x="1080" y="420" width="3" height="3" rx="0.5"/>
  </g>
  <g fill="#60a5fa" opacity="0.2">
    <rect x="615" y="530" width="2" height="2"/>
    <rect x="625" y="550" width="2" height="2"/>
    <rect x="760" y="440" width="2" height="2"/>
    <rect x="770" y="460" width="2" height="2"/>
    <rect x="780" y="480" width="2" height="2"/>
    <rect x="1010" y="480" width="2" height="2"/>
    <rect x="1020" y="500" width="2" height="2"/>
    <rect x="1195" y="520" width="2" height="2"/>
    <rect x="1245" y="490" width="2" height="2"/>
    <rect x="1310" y="580" width="2" height="2"/>
    <rect x="1375" y="610" width="2" height="2"/>
  </g>
  <!-- City glow from bottom -->
  <rect y="700" width="1920" height="380" fill="url(#glow)"/>
  <!-- Ground -->
  <rect y="800" width="1920" height="280" fill="#060f1d"/>
</svg>
